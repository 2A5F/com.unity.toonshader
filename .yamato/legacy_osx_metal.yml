Legacy_OSX_Metal_Standalone_mono_Linear_2019.4:
    name: Legacy on OSX_Metal_Standalone_mono_Linear on version 2019.4
    agent:
        type: Unity::metal::macmini
        image: slough-ops/macos-10.14-xcode:stable
        flavor: m1.mac
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output TestProjects/LegacyGraphicsTest/utr
      -  chmod +x TestProjects/LegacyGraphicsTest/utr
      -  ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP "bash -lc 'pip3 install unity-downloader-cli --user --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade'"
      -  scp -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" -r $YAMATO_SOURCE_DIR bokken@$BOKKEN_DEVICE_IP:~/Graphics
      -  scp -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" ~/.ssh/id_rsa_macmini bokken@$BOKKEN_DEVICE_IP:~/.ssh/id_rsa_macmini
      -  ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP '$(python3 -m site --user-base)/bin/unity-downloader-cli --source-file ~/Graphics/unity_revision.txt -c editor -c il2cpp  --wait --published-only'
      -  |5-

                 ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP "export UPM_REGISTRY=https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates; echo \$UPM_REGISTRY; cd ~/Graphics/TestProjects/LegacyGraphicsTest && ~/Graphics/TestProjects/LegacyGraphicsTest/utr --artifacts_path=/Users/bokken/Graphics/TestProjects/LegacyGraphicsTest/test-results --editor-location=/Users/bokken/.Editor --platform=StandaloneOSX --reruncount=2 --scripting-backend=Mono2x --suite=playmode --testproject=/Users/bokken/Graphics/TestProjects/LegacyGraphicsTest --timeout=2400"
                 UTR_RESULT=$? 
                 mkdir -p TestProjects/LegacyGraphicsTest/test-results/
                 scp -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" -r bokken@$BOKKEN_DEVICE_IP:/Users/bokken/Graphics/TestProjects/LegacyGraphicsTest/test-results/ TestProjects/LegacyGraphicsTest/test-results/
                 exit $UTR_RESULT
    triggers:
        branches:
          only:
          - "/.*/"
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/LegacyGraphicsTest/Logs/*.log"
    dependencies:
      -  path: .yamato/_editor_priming.yml#editor:priming:2019.4:macos
         rerun: on-new-revision
